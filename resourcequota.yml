---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: myrq
spec:
  hard:
    limits.cpu: "200m"
    requests.cpu: "150m"
    limits.memory: "38Mi"
    requests.memory: "12Mi"

kubectl create -f rq.yml -n dev
kubectl describe ns dev
kubectl get pod -n dev

