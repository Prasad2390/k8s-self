apiVersion: v1
kind: Pod
metadata:
  name: pod1
spec:
  containers:
    - name: cont1
      image: nginx
      resources:
        limits:
          memory: "20Mi"
          cpu: "50m"
        requests:
          memory: "10Mi"
          cpu: "30m"    
